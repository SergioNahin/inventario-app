<div class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="page-title">Editar Producto</h1>
  </div>
  <form (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="descripcion" class="form-label">Nombre de Producto</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" required [(ngModel)]="producto.descripcion">
    </div>
    <div class="form-group">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" step="any" min="1.5" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio">
    </div>
    <div class="form-group">
      <label for="existencia" class="form-label">Existencia</label>
      <input type="number" class="form-control" id="existencia" name="existencia" min="1" [(ngModel)]="producto.existencia">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg me-3">Guardar</button>
      <a href="/" class="btn btn-danger btn-lg">Regresar</a>
    </div>
  </form>
</div>
